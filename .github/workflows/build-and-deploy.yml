name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site and metadata
        run: npm run build

      - name: Commit citation map
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git add static/citations.json static/update-summary.log
          git commit -m 'Auto-update citation and footer metadata' || echo 'No changes'
          git push
